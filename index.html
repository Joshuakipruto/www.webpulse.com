<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impala Defensive Driving School</title>
    <style>
        /* Define color scheme */
        :root {
            --primary-color: #ff0000; /* Red */
            --secondary-color: #0000ff; /* Blue */
            --accent-color: #ffffff; /* White */
            --text-color: #000000; /* Black */
        }
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--accent-color);
            color: var(--text-color);
        }
        /* Header */
        .header {
            background-color: var(--primary-color);
            color: var(--accent-color);
            padding: 20px;
            text-align: center;
        }
        /* Navigation bar */
        .nav-bar {
            background-color: var(--secondary-color);
            overflow: hidden;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: var(--accent-color);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav-bar a:hover {
            background-color: var(--primary-color);
        }
        /* Main content area */
        .main {
            padding: 16px;
        }
        /* Booking form */
        .booking-form {
            background-color: var(--secondary-color);
            padding: 20px;
            max-width: 500px;
            margin: 30px auto;
            border-radius: 8px;
        }
        .booking-form input,
        .booking-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        .booking-form button {
            background-color: var(--primary-color);
            color: var(--accent-color);
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: var(--text-color);
            color: var(--secondary-color);
        }
        /* Footer */
        .footer {
            background-color: var(--primary-color);
            color: var(--accent-color);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Impala Defensive Driving School</h1>
</div>

<div class="nav-bar">
    <a href="#home">Home</a>
    <a href="#courses">Courses</a>
    <a href="#contact">Contact</a>
</div>

<div class="main">
    <h2>Welcome to Impala Defensive Driving School</h2>
    <p>Your safety on the road is our priority. Join us to become a confident and responsible driver.</p>
    
    <!-- Booking form section -->
    <div class="booking-form">
        <h3>Book Your Course</h3>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
        <button type="submit">Book Now</button>
    </div>
</div>

<div class="footer">
    <p>Â© 2024 Impala Defensive Driving School</p>
</div>

<script>

</script>

</body>
</html>
